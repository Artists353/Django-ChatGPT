{% extends 'main/layout.html' %}

{%block title%} {{ title }} {%endblock%}
{% block content %}
      <div class="features">
        <h1>{{ title }}</h1>
        <form method="post">
          {% csrf_token %}
          {{ article_form.title }}<br>
          {{ article_form.announcement }}<br>
          {{ article_form.full_text }}<br>
          {{ article_form.date }}<br>
          <span>{{ error }}</span>
          <button class="btn btn-success" type="submit">{{ article }}</button>
        </form>
      </div>
{%endblock%}
