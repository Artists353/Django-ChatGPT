{% extends 'main/layout.html' %}

{%block title%} {{ title }} {%endblock%}

{% block content %}
  <div class="features">
    <h1>{{ title }}</h1>
    {%if news%}
          {%for el in news %}
            <div class="alert alert-warning">
                <h2>{{ el.title }}</h2>
                <h3>{{el.announcement}}</h3>
                <a href="{%url 'news-detail' el.id %}" class="btn btn warning">Больше информации</a>
            </div>
          {%endfor%}
    {%else%}
        <p>У вас нету новостей</p>
    {%endif%}
  </div>
{%endblock%}
